<html>
<head>
	<title> Voice coding of transactions </title>
	<script src="jquery-2.min.js"></script>
	<script src="who.js"></script>
	<link rel="stylesheet" href="who.css" />
	<script>
		$(document).ready(function() {
			var items = [
				"bunnings", "telstra", "optus", "wendy's", "ebay.com"
			];
			for (var i = 0; i < 20; i++) {
				$(".txns").append("<tr class='line'><td width=190>" +
					randomDate().toDateString() + "</td><td width=150 align=middle>" + 
					"$" + (Math.random()*500).toFixed(2) + "</td><td>" + 
					items[Math.floor(Math.random()*items.length)]+ "</td><td class='code' align=right> &nbsp" + 
					"</td></tr>");
			}
			init();
		});		
		function randomDate() {
			var start = new Date();
			start.setMonth(new Date().getMonth() - 1);
			var end = new Date();
    		return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
		}	
	</script>
</head>
<body>

<h1>Please code these transactions</h1>

<table class="txns">
	<tr ><th align=middle colspan=4 bgcolor="CadetBlue">Bank Feed Transactions</th></tr>
	<tr><th>Date</th><th>Amount</th><th>Details</th><th>Account</th></tr>
</table>
<div class="accounts"/>
<div class="instructions">Use 'next', 'back', or 'code' and an account name.</div>
</body>
</html>
