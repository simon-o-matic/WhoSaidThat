<html>
<head>
	<title> WHO SAID THAT! </title>
	<script src="jquery-2.min.js"></script>
	<script src="who.js"></script>
	<link rel="stylesheet" href="who.css" />
	<script>
		$(document).ready(function() {
			var items = [
				"bunnings", "telstra", "optus", "wendy's", "ebay.com"
			];
			for (var i = 0; i < 20; i++) {
				$(".txns").append("<tr class='line'><td>" +
					randomDate().toDateString() + "</td><td>" + 
					items[Math.floor(Math.random()*items.length)]+ "</td><td class='code'> &nbsp" + 
					"</td></tr>");
			}
			init();
		});		
		function randomDate() {
			var start = new Date();
			start.setMonth(new Date().getMonth() - 1);
			var end = new Date();
    		return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
		}	
	</script>
</head>
<body>

<table class="txns"/>
</body>
</html>
